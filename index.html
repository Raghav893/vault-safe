<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultSafe - Password Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 VaultSafe</h1>

    <div class="input-section">
      <input type="text" id="site" placeholder="Site Name" />
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="addBtn">Add</button>
    </div>

    <div class="extras">
      <label>
        <input type="checkbox" id="generate">
        Generate Strong Password
      </label>
      <p id="status"></p>
    </div>

    <div class="actions">
      <button id="clear" class="danger-btn">Clear All</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search saved passwords..." />
    </div>

    <div id="passwordList"></div>
  </div>
  
  <script type="module" src="scripts.js"></script>
</body>
</html>
